<div class="title">
<h1>EDIT</h1>

<form ng-submit="criminals.update()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="criminals.criminal.name">
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" class="form-control" id="status" name="status" ng-model="criminals.criminal.status">
  </div>

  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" name="location" ng-model="criminals.criminal.location">
  </div>
  <input type="submit" value="Update">
</form>
<button ui-sref="criminalsIndex">Back</button>
</div>
