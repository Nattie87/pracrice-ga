<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nattie Says</title>
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="

  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-12">
      <div class="gamefield">
        <div class="top-row">
          <div id="blue" class="gamebutton"></div>
        </div>
        <div class="middle-row">
          <div id="green"  class="gamebutton"></div>
          <div id="gameNumber">
            <h2 id="clickNumber">0</h2></div>
            <div id="red" class="gamebutton"></div>
          </div>
          <div class="bottom-row">
            <div id="purple" class="gamebutton"></div>
            <div class="bottom-row">
              <div id="yellow" class="gamebutton"></div>
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
